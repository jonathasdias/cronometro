<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="cronometro">
        <div class="container-times">
            <span class="horas times">00</span>:
            <span class="minutos times">00</span>:
            <span class="segundos times">00</span>
        </div>
        <span class="milisegundos times">00</span>

        <button class="btn-iniciar btn">
            <i class="fa-sharp fa-solid fa-play"></i>
        </button>
        <button class="btn-pausar btn">
            <i class="fa-sharp fa-solid fa-pause"></i>
        </button>
        <button class="btn-zerar btn">
            <i class="fa-sharp fa-solid fa-stop"></i>
        </button>
    </section>

    <script src="./javascript/script.js"></script>
</body>
</html>
